<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="../styles/sharedStyles/errorTooltip.css">
    <link rel="stylesheet" href="../styles/sharedStyles/colors.css">
    <link rel="stylesheet" href="../styles/authRegStyles.css">
</head>
<body>
<div class="container">
    <div class="auth-form">
        <h2>Authorization</h2>
        <div id="errors" class="card error"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="Login">Login</label>
                <input type="text" id="Login">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" id="Password">
            </div>
            <button id="authorize" type="submit" class="btn">Log in</button>
        </form>
        <div class="auth-link">
            <p>Don't have an account? <a href="../pages/registration.html">Sign up</a></p>
        </div>
    </div>
</div>

<script src="../scripts/AccountControllerScripts/authScript.js"></script>
</body>
</html>
