<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main menu</title>
    
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/sharedStyles/scroll.css">
    <link rel="stylesheet" href="../styles/modalWindow.css">
</head>
<body>
<div class="container">
    <!-- Левая панель -->
    <div class="left-panel">
        <!-- Аватар и Никнейм -->
        <div class="profile">
            <img alt="Avatar" class="avatar" id="avatar">
            <h2 class="nickname" id="login">Login</h2>
            <button class="settings-button btn">
                <a class="settings-button" href="../pages/userSettings.html">Settings</a>
            </button>
        </div>
        <div class="statistics" id="statistics">
            <h3>Statistics</h3>
            <p>Wins: </p> <span id="wins"></span>
            <p>Losses: </p> <span id="losses"></span>
        </div>
    </div>

    <!-- Центральная панель -->
    <div class="central-panel">
        <!-- Кнопка с иконкой "!" -->
        <button id="reportBtn" class="report-button">!</button>
        
        <h1>Game</h1>
        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <p id="status"></p>
        <button id="restartBtn" class="btn">Restart</button>
    </div>

    <!-- Модальное окно для жалоб -->
    <div id="reportModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Report</h2>
            <textarea id="reportText" placeholder="Enter your report..."></textarea>
            <button id="sendReportBtn" class="btn">Send</button>
        </div>
    </div>

    <!-- Правая панель -->
    <div class="right-panel">
        <!-- Список друзей -->
        <div class="friends-list">
            <h3>Friends list</h3>
            <div class="scroll">
                <ul id="friends-list"></ul>
            </div>
        </div>
        <button class="friendsButton btn" id="friends-button">Manage Friends</button>
    </div>
</div>

<script src="../scripts/MainPageScripts/loadUserInfo.js"></script>
<script src="../scripts/MainPageScripts/main.js"></script>
<script src="../scripts/MainPageScripts/game.js"></script>
<script src="../scripts/MainPageScripts/renderFriendsList.js"></script>
<script src="../scripts/MainPageScripts/report.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.8/signalr.min.js"></script>
<script src="../scripts/MainPageScripts/SignalRScripts/signalR.js"></script>
<script src="../scripts/MainPageScripts/SignalRScripts/signalREventHandler.js"></script>
<script src="../scripts/MainPageScripts/SignalRScripts/invitationModalWindow.js"></script>
<script src="../scripts/MainPageScripts/SignalRScripts/game.js"></script>
</body>
</html>
